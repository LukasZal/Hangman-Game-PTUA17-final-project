<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Hangman Game</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .step {
      font-size: 1rem;
      margin: 0.2rem 0;
      color: #ccc;
    }
    a {
      color: #ffc107;
    }
    a:hover {
      color: #e0a800;
      text-decoration: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Welcome, <span class="text-warning">{{ name }}</span>!</h1>
    <p class="mb-3">You're signed in and ready to play Hangman!</p>

    <div class="mb-4">
      <div class="step">1. Review the rules (guess letters or full word)</div>
      <div class="step">2. Try not to run out of attempts</div>
      <div class="step">3. Have fun and beat the game!</div>
    </div>

    <!-- No need for email/name in hidden fields anymore -->
    <form method="GET" action="/game">
      <button type="submit" class="btn btn-warning btn-lg">Start Hangman</button>
    </form>

    <footer class="mt-4">Created by Lukas | CodeAcademy | 2025</footer>
  </div>
</body>
</html>

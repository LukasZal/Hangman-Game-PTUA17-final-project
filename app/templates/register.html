<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hangman Game (PTUA17 final project) - Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #111;
      border: none;
      border-radius: 8px;
    }
    label {
      color: #ccc;
    }
    a {
      color: #ffc107;
    }
    a:hover {
      color: #e0a800;
      text-decoration: none;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Hangman Game (PTUA17 final project)</h1>
    <p class="text-center mb-4">Register a new account</p>
    <div class="row justify-content-center">
      <div class="col-md-5">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <div class="card p-4 shadow-sm">
          <form method="POST" action="/register">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required autofocus />
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" name="surname" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-warning w-100">Register</button>
          </form>
          <div class="mt-3 text-center">
            <small>Already have an account? <a href="/">Sign in here</a></small>
          </div>
        </div>
      </div>
    </div>
    <footer>Created by Lukas | CodeAcademy | 2025</footer>
  </div>
</body>
</html>
